owing values and pest '&lt;chain_id&gt;': { chainId : &lt;chain_id&gt;, database_type : &quot;mysql&quot;, web_rpc : &quot;&lt;Geth RPC URL&gt;&quot;, cron_interval : &lt;cron_interval_time&gt;, db_config : { chainId : &lt;chain_id&gt;, driver : 'mysql', user : '&lt;mysql username&gt;', password : '&lt;mysql password&gt;', host : '&lt;mysql host&gt;', database : '&lt;database name (created in above step)&gt;', blockAttributes : ['miner','difficulty','totalDifficulty','gasLimit','gasUsed'], # Block attributes need to be populated in database, other columns will be null txnAttributes : ['gas', 'gasPrice', 'input','nonce', 'contractAddress'] # Transaction attributes need to be populated in database, other columns will be null } }, Run migration &gt; node executables/db_migrate.js up Start block fetcher &gt; nohup node executables/block_fetcher_cron.js --chainID &lt;chain_id&gt; &gt;&gt; log/block_fetcher_cron.log &amp; Start block verifier &gt; nohup node executables/block_verifier_cron.js --chainID &lt;chain_id&gt; &gt;&gt; log/block_verifier_cron.log &amp; × Search results Close "},"Constructor%20to%20create%20DbHelper%20object.html":{"id":"Constructor%20to%20create%20DbHelper%20object.html","title":"Class: Constructor to create DbHelper object","body":" OpenST Explorer Modules executables/block_fetcher_cronexecutables/block_verifier_cronexecutables/db_migrateExplorer Routes - AddressExplorer Routes - BlockExplorer Routes - BlocksExplorer Routes - ContractExplorer Routes - IndexExplorer Routes - SearchExplorer Routes - TransactionExplorer Routes - Transactionslib/block_utils/block_fetcherlib/block_utils/block_verifierlib/contract_interact/erc20Tokenlib/formatter/responselib/web3/events/formatterlib/web3/interact/rpc_interactlib/web3/providers/rpc_providermodels/addressmodels/blockmodels/contractmodels/searchmodels/transaction Classes Constructor to create DbHelper objectlib/block_utils/block_fetcher~BlockFetcherlib/block_utils/block_verifier~BlockVerifierlib/contract
